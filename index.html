<!DOCTYPE html>
<html>

<head>
  <title>My Fundraisers</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="dependencies.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="nav">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
        </button>
        <a class="navbar-brand">My Fundraisers</a>
      </div>

      <!-- BEGIN NAV BAR -->
      <div class="collapse navbar-collapse" id="nav-bar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sign Up/In?</a>
            <ul class="dropdown-menu">
              <li>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signUpModal" id="sign-up-button">SIGN UP!
            </button>
              </li>
              <li>
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signInModal" id="sign-in-button">
              SIGN IN!
            </button>
              </li>
              <li>
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#changePasswordModal" id="ch-password">
             CHANGE PASSWORD
           </button>
              </li>
              <li>
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signOutModal" id="sign-out-button">
             SIGN OUT
           </button>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- NAV BAR ENDS HERE -->
  <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="signUpLabel">Sign Up!</h4>
        </div>

        <div class="modal-body">
          <form id="sign-up">
            <div class="form-group">
              <label for="sign-up-email">Email address</label>
              <input name="credentials[email]" type="text" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input name="credentials[password]" type="password" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Confirm Password</label>
              <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- SIGN IN MODAL -->
  <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="signInLabel">Sign In!</h4>
        </div>
        <div class="modal-body">
          <form id="sign-in">
            <div class="form-group">
              <label for="sign-in-email">Email address</label>
              <input name="credentials[email]" type="text" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input name="credentials[password]" type="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!--CHANGE PASSWORD MODAL -->
  <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="changePasswordLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="changePasswordLabel">Change Password!</h4>
        </div>
        <div class="modal-body">
          <form id="change-password">
            <input type="password" name="passwords[old]" placeholder="Old Password">
            <input type="password" name="passwords[new]" placeholder="New Password">
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!--SIGN OUT MODAL-->
  <div class="modal fade" id="signOutModal" tabindex="-1" role="dialog" aria-labelledby="signOutLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="signOutLabel">Sign Out!</h4>
        </div>
        <div class="modal-body">
          <form id="sign-out">
            <button type="submit" class="btn btn-default">Sign Out</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- USER MESSAGES DIV -->
  <div class="container-fluid">
    <ul class="messages">
    </ul>
  </div>

<!-- GET REQUEST BUTTONS-->
  <h1 class="data"></h1>
  <div class="api-buttons">
    <button type="button" class="get-all" id="get">VIEW ALL FUNDRAISERS</button>
    <button type="button" class="get-all" id="get-libraries">VIEW MY LIBRARIES</button>

<!-- CREATE LIBRARY FORM AND BUTTON -->
    <form class="createLibrary" id="create-form">
      <input type="text" class="newLibraryText" name="library[name]" placeholder="New Library Name">
      <button type="submit" class="btn btn-default" id="create-button">Create</button>
    </form>

<!-- UPDATE LIBRARY FORM AND BUTTON -->
    <form id="updateLibName">
      <input type="text" name="library[name]" placeholder="New Name">
      <input type="text" name="library[id]" placeholder="Library Id">
      <button type="submit" class="btn btn-default" id="update-submit">Update</button>
    </form>

<!-- DELETE LIBRARY FORM AND BUTTON -->
    <button type="button" class="delete-my" id='delete'>
          <form id="deleteLib">
            <input type="text" name="library[id]" placeholder="Library Id">
            <button type="submit" class="btn btn-default" id="delete-button">Delete</button>
    </form>
    </button>
  </div>

<!-- DISPLAY HANDLEBARS DIVS -->
  <div class="container-fluid">
    <ul class="list-of-fundraisers">
    </ul>
  </div>

  <div class="container-fluid">
    <ul class="show-library">
    </ul>
  </div>

  <div class="container-fluid">
    <ul class="get-all-libraries">
    </ul>
  </div>


</body>

</html>
